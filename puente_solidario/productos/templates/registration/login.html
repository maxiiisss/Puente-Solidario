{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body style="background: linear-gradient(135deg, #2c5aa0 0%, #1e3a5f 100%); display: flex; align-items: center; justify-content: center; height: 100vh;">
    <div class="nav-card" style="background: white; padding: 2rem; width: 100%; max-width: 400px;">
        <h2 style="color: #2c5aa0; margin-bottom: 1rem;">Iniciar Sesión</h2>
        <form method="post">
            {% csrf_token %}
            <div style="margin-bottom: 1rem; text-align: left;">
                <label>Usuario:</label>
                {{ form.username }}
            </div>
            <div style="margin-bottom: 1rem; text-align: left;">
                <label>Contraseña:</label>
                {{ form.password }}
            </div>
            <button type="submit" class="question-btn active" style="width: 100%;">Entrar</button>
            <p>¿No tienes cuenta? 
              <a href="{% url 'productos:registro' %}" style="color: #007bff; text-decoration: none; font-weight: bold;">
            Regístrate aquí
              </a>
            </p>
        </form>
    </div>    
</div>
</body>
</html>
