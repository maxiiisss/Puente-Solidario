{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Transacción</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body style="background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

    <div style="background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 400px; text-align: center;">
        
        <h2 style="color: #dc3545; margin-bottom: 1rem;">⚠️ Eliminar Registro</h2>
        
        <p style="margin-bottom: 1.5rem; color: #555;">
            ¿Estás seguro de que deseas eliminar esta transacción?
        </p>

        <div style="background: #f8f9fa; padding: 1rem; border-radius: 6px; margin-bottom: 1.5rem; text-align: left;">
            <p><strong>Tipo:</strong> {{ transaccion.get_tipo_display }}</p>
            <p><strong>Monto:</strong> ${{ transaccion.monto }}</p>
            <p><strong>Descripción:</strong> {{ transaccion.descripcion }}</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div style="display: flex; gap: 10px;">
                <button type="submit" class="question-btn active" style="background-color: #dc3545; border-color: #dc3545; flex: 1;">
                    Sí, eliminar
                </button>
                <a href="{% url 'productos:lista_transacciones' %}" class="question-btn" style="flex: 1; text-align: center; text-decoration: none; background: #ccc; color: #333;">
                    Cancelar
                </a>
            </div>
        </form>
    </div>

</body>
</html>
