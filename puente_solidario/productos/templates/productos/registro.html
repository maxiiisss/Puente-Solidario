{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Cuenta - Puente Solidario</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* Forzamos el estilo de los inputs para que se vean igual al Login */
        .registration-form p {
            margin-bottom: 1rem;
        }
        .registration-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c5aa0;
            font-weight: bold;
        }
        .registration-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box; /* Para que no se salga del contenedor */
        }
        .registration-form .helptext {
            display: block;
            font-size: 0.8rem;
            color: #666;
            margin-top: 4px;
        }
        .registration-form ul.errorlist {
            list-style: none;
            padding: 0;
            color: #dc3545;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
    </style>
</head>
<body style="background: linear-gradient(135deg, #2c5aa0 0%, #1e3a5f 100%); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">

    <div style="background: white; padding: 2.5rem; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 100%; max-width: 450px;">
        
        <h2 style="color: #2c5aa0; margin-bottom: 1.5rem; text-align: center;">Únete a Nosotros</h2>
        <p style="text-align: center; color: #666; margin-bottom: 2rem;">Crea tu cuenta para comenzar</p>

        <form method="post" class="registration-form">
            {% csrf_token %}
            
            {{ form.as_p }}

            <button type="submit" class="btn btn-success" style="width: 100%; margin-top: 15px; padding: 12px; font-size: 16px; background-color: #28a745; border: none; border-radius: 5px; color: white; font-weight: bold; cursor: pointer;">
                Crear Cuenta
            </button>
        </form>

        <div style="margin-top: 20px; text-align: center; border-top: 1px solid #eee; padding-top: 20px;">
            <p style="color: #666; font-size: 0.9rem;">¿Ya tienes usuario?</p>
            <a href="{% url 'login' %}" style="color: #007bff; text-decoration: none; font-weight: bold;">
                Volver a Iniciar Sesión
            </a>
        </div>
    </div>

</body>
</html>
