{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hacer una Donación</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="header">
        <div class="container"><h1 class="logo">PUENTE SOLIDARIO</h1></div>
    </header>

    <div class="container" style="max-width: 500px; margin-top: 3rem;">
        <div class="nav-card" style="background: white; cursor: default; transform: none;">
            <h2 style="color: #2c5aa0; margin-bottom: 1rem;">❤️ Tu Aporte Suma</h2>
            <p style="color: #666; margin-bottom: 2rem;">Ingresa el monto que deseas donar.</p>
            
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <div style="margin-bottom: 1.5rem; text-align: left;">
                    <label style="font-weight: bold; color: #2c5aa0;">{{ field.label }}</label>
                    {{ field }}
                </div>
                {% endfor %}
                
                <button type="submit" class="question-btn active" style="width: 100%;">¡Donar Ahora!</button>
            </form>
            
            <div style="margin-top: 20px;">
                <a href="{% url 'productos:inicio' %}" style="color: #666; text-decoration: none;">Cancelar</a>
            </div>
        </div>
    </div>
</body>
</html>
